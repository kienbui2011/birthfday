<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Phần Trăm</title>
    <style>
        /* Thiết lập cơ bản */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #007BFF;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }

        /* Media query cho thiết bị di động */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                margin: 10px;
            }

            h2 {
                font-size: 24px;
            }

            input, button {
                font-size: 14px;
            }

            button {
                padding: 10px;
            }

            #result {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tính Phần Trăm</h2>
        <label for="total">Tổng số:</label>
        <input type="number" id="total" placeholder="Nhập tổng số">
        
        <label for="part">Phần trăm:</label>
        <input type="number" id="part" placeholder="Nhập số phần trăm">
        
        <button onclick="calculatePercentage()">Tính phần trăm</button>
        
        <h3 id="result">Kết quả:</h3>
    </div>

    <script>
        function calculatePercentage() {
            var total = parseFloat(document.getElementById("total").value);
            var part = parseFloat(document.getElementById("part").value);
            
            if (total === 0 || isNaN(total)) {
                document.getElementById("result").innerHTML = "Vui lòng nhập số khác 0.";
                return;
            }

            var percentageValue = (part / 100) * total;
            var difference = total - percentageValue;

            document.getElementById("result").innerHTML = 
                "" + part + "% của " + total + " là: " + percentageValue.toFixed(2) + "<br>" +
                "Kết quả: " + total + " - " + percentageValue + " = "  + difference.toFixed(2);
        }
    </script>
</body>
</html>
